<div id="overview" class="container-fluid">
  <div class="container">
    <div class="row" style="padding-top: 300px">
      <div class="col-md-7 col-sm-7">
        <h2>Open Application Standard Platform</h2>
        <p>
          The OASP is a solution to building business applications which combine best-in-class frameworks and libraries as well as
          industry proven practices and code conventions.</p>
      </div>
    </div>
    <div class="row" style="padding-bottom:200px">
      <div class="col-md-12 col-sm-12">
        <!--Getting started-->
        <div [(ngModel)]="model" ngbRadioGroup name="radioBasic">
          <label class="btn btn-primary">
          <input type="radio" [value]="3"> Getting started
          </label>
        </div>
        <!--framework-->
        <div [(ngModel)]="model" ngbRadioGroup name="radioBasic">
          <label class="btn btn-primary-f">
          <input type="radio" [value]="3">Framework
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
