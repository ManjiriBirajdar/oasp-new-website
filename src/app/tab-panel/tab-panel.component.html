<div class="container-fluid about">
  <div class="container">
    <ngb-tabset type="pills" class="tabset">
      <ngb-tab title="One Flexible Solution">
        <ng-template ngbTabContent>
          <div class="row">
            <div class="col-sm-1 col-md-4 col-6">
              <div class="gallery">
                <img src="../../assets/images/desktop_icon.png" alt="Desktop apps">
                <div class="desc">
                  <h5>Desktop Apps</h5>
                </div>
              </div>
            </div>
            <div class="col-sm-1 col-md-4 col-6">
              <div class="gallery">
                <img src="../../assets/images/web_icon.png" alt="Desktop apps">
                <div class="desc">
                  <h5>Web Apps</h5>
                </div>
              </div>
            </div>
            <div class="col-sm-1 col-md-4 col-6">
              <div class="gallery">
                <img src="../../assets/images/mobile_icon.png" alt="Mobile apps">
                <div class="desc">
                  <h5>Mobile Apps</h5>
                </div>
              </div>
            </div>
            <div class="col-sm-1 col-md-4 col-6">
              <div class="gallery">
                <img src="../../assets/images/batch_icon.png" alt="Desktop apps">
                <div class="desc">
                  <h5>Batch processing</h5>
                </div>
              </div>
            </div>
            <div class="col-sm-1 col-md-4 col-6">
              <div class="gallery">
                <img src="../../assets/images/integration_icon.png" alt="Desktop apps">
                <div class="desc">
                  <h5>Integration</h5>
                </div>
              </div>
            </div>
            <div class="col-sm-1 col-md-4 col-6">
              <div class="gallery">
                <img src="../../assets/images/cloud_icon.png" alt="Desktop apps">
                <div class="desc">
                  <h5>Cloud</h5>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Architecture Background">
        <ng-template ngbTabContent>
            <div class="row">
                <div class="col-sm-8">
                  <div class="markdown">
                    <markdown [path]="'../../assets/content/TABPANEL/architecture-background.md'"></markdown>
                  </div>
                </div>
                <div class="col-sm-4">
                  <img cl src="../../assets/images/CG-architectureBackground.png" height="300px" width="500px">
                </div>
              </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Architecture Patterns">
        <ng-template ngbTabContent>
            <div class="row">
                <div class="col-sm-8">
                  <div class="markdown">
                    <markdown [path]="'../../assets/content/TABPANEL/architecture-patterns.md'"></markdown>
                  </div>
                </div>
                <div class="col-sm-4">
                  <img cl src="../../assets/images/OASP-Layering.png" height="300px" width="500px">
                </div>
              </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Used Technologies">
        <ng-template ngbTabContent>
          <div class="row">
            <div class="col-sm-7">
              <div class="markdown">
                <markdown [path]="'../../assets/content/TABPANEL/used-technologies.md'"></markdown>
              </div>
            </div>
            <div class="col-sm-5">
              <img cl src="../../assets/images/used-technologies.jpg" height="300px" width="550px">
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Ide">
        <ng-template ngbTabContent>
            <div class="row">
                <div class="col-sm-4">
                  <div class="markdown">
                    <markdown [path]="'../../assets/content/TABPANEL/ide.md'"></markdown>
                  </div>
                </div>
                <div class="col-sm-8">
                  <img cl src="../../assets/images/ide.png" height="400px" width="800px">
                </div>
              </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Examples">
        <ng-template ngbTabContent>
            <div class="row">
                <div class="col-sm-8">
                  <div class="markdown">
                    <markdown [path]="'../../assets/content/TABPANEL/examples.md'"></markdown>
                  </div>
                </div>
                <div class="col-sm-4">
                  <img cl src="../../assets/images/examples.png" height="300px" width="500px">
                </div>
              </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>



    <!--version movil-->
    <div class="col-10 offset-1 d-sm-none d-md-none d-inline">
      <ngb-carousel>
        <ng-template ngbSlide>
          <div class="row">
            <div class="col-sm-1 col-md-4 col-6">
              <div class="gallery">
                <img src="../../assets/images/desktop_icon.png" alt="Desktop apps">
                <div class="desc">
                  Desktop Apps
                </div>
              </div>
            </div>
            <div class="col-sm-1 col-md-4 col-6">
              <div class="gallery">
                <img src="../../assets/images/web_icon.png" alt="Desktop apps">
                <div class="desc">
                  Web Apps
                </div>
              </div>
            </div>
            <div class="col-sm-1 col-md-4 col-6">
              <div class="gallery">
                <img src="../../assets/images/mobile_icon.png" alt="Mobile apps">
                <div class="desc">
                  Mobile Apps
                </div>
              </div>
            </div>
            <div class="col-sm-1 col-md-4 col-6">
              <div class="gallery">
                <img src="../../assets/images/batch_icon.png" alt="Desktop apps">
                <div class="desc">
                  Batch processing
                </div>
              </div>
            </div>
            <div class="col-sm-1 col-md-4 col-6">
              <div class="gallery">
                <img src="../../assets/images/integration_icon.png" alt="Desktop apps">
                <div class="desc">
                  Integration
                </div>
              </div>
            </div>
            <div class="col-sm-1 col-md-4 col-6">
              <div class="gallery">
                <img src="../../assets/images/cloud_icon.png" alt="Desktop apps">
                <div class="desc">
                  Cloud
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-caption">
            <h3>One flexible solution</h3>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="row">
            <div class="col-sm-12 col-12">
              <img class="img-resp" src="../../assets/images/CG-architectureBackground.png" alt="Arch.Back.">
            </div>
          </div>
          <div class="carousel-caption">
            <h3>Architecture background</h3>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="row">
            <div class="col-sm-12 col-12">
              <img class="img-resp" src="../../assets/images/OASP-Layering.png" alt="Arch.Patterns">
            </div>
          </div>
          <div class="carousel-caption">
            <h3>Architecture Patterns</h3>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="row">
            <div class="col-sm-12 col-12">
              <img class="img-resp" src="../../assets/images/OASP_technologies_used.png" alt="Technologies used">
            </div>
          </div>
          <div class="carousel-caption">
            <h3>Used Technologies</h3>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="row">
            <div class="col-sm-12 col-12">
              <img class="img-resp" src="../../assets/images/IntegratedIDE.png" alt="IDE">
            </div>
          </div>
          <div class="carousel-caption">
            <h3>IDE</h3>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="row">
            <div class="col-sm-12 col-12">
              <img class="img-resp" src="../../assets/images/Example_Angular_Restaurant_Screen.png" alt="Examples">
            </div>
          </div>
          <div class="carousel-caption">
            <h3>Examples</h3>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>

  </div>
</div>
